{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4 text-gray-200">
    <h1 class="text-3xl font-bold mb-4">{{ todo.title }}</h1>
    <p class="mb-2">{{ todo.description }}</p>
    <p class="mb-2">
        Category: 
        {% if todo.category %}
            <span class="text-blue-400">{{ todo.category.name }}</span>
        {% else %}
            <span class="text-gray-400">None</span>
        {% endif %}
    </p>
    <p class="mb-2">Completed: 
        <span class="text-green-400">{{ todo.is_completed }}</span>
    </p>
    <p class="mb-4">Created At: {{ todo.created_at }}</p>
    <div class="space-x-2">
        <a href="{% url 'todo-update' todo.id %}" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
            Edit
        </a>
        <a href="{% url 'todo-delete' todo.id %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Delete
        </a>
        <a href="{% url 'todo-list' %}" class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
            Back to List
        </a>
    </div>
</div>
{% endblock %}
